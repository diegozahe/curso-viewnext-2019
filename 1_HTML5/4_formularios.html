<html>

<head>
    <title>Ejemplo HTML5</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <header>
        <h1>4_formularios.html</h1>
    </header>
    <!-- <input id="identificador"><br><br> -->
    <form action="#" method="GET">
        <p>Nombre:</p>
        <input id="nombre" type="text" size="20" maxlength="20">
        <p>Apellidos:</p>
        <input id="apellidos" type="text" size="40" maxlength="40" required="true">
        <p>Contraseña:</p>
        <input id="password" type="password" placeholder="Contraseña">
        <p>Color:</p>
        <input id="color" type="color" placeholder="Color">
        <p>Telefono:</p>
        <input id="telefono" type="number" placeholder="Telefono">
        <p>Terminos y condiciones:</p>
        <input id="checkbox" type="checkbox" value="Check">
        <input id="button" type="button" value="Pulsar">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
