    <header>
        <h1 class="h1">6_formularios.html</h1>

    <!-- <input id="identificador"><br><br> -->
    <form action="#" method="GET" class="form-order">
        <div>
            <div>
                <label class="label">Nombre:</label>
                <input id="nombre" type="text" size="20" placeholder="Nombre"maxlength="20">
            </div>
            <div>
                <label>Apellidos:</label>
                <input id="apellidos" type="text" size="20" placeholder="Apellidos" maxlength="40" required="true">
            </div>
            <div>
                <label>Contraseña:</label>
                <input id="password" type="password" placeholder="Contraseña">
            </div>
            <div>
                <label>Telefono:</label>
                <input id="telefono" type="number" placeholder="Telefono">
            </div>
            <input class="button" id="button" type="button" value="Pulsar">
            <input class="button" type="submit" value="Enviar">
        </div>
    </form>
</body>
